<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Simple Transactional Email</title>
    <style media="all" type="text/css">
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.3;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      background-color: #f4f5f6;
      color: #06090f;
      margin: 0;
      padding: 0;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a !important;
        color: #ffffff !important;
      }

      .main {
        background-color: #2d2d2d !important;
        border-color: #404040 !important;
      }

      .wrapper {
        background-color: #2d2d2d !important;
      }

      h1, h2 {
        color: #ffffff !important;
      }

      p {
        color: #e0e0e0 !important;
      }

      a {
        color: #66b3ff !important;
      }

      .video-card {
        background-color: #2d2d2d !important;
        border-color: #404040 !important;
      }

      .channel-name {
        color: #b0b0b0 !important;
      }

      .footer td,
      .footer p,
      .footer span,
      .footer a {
        color: #808080 !important;
      }

      .thumbnail {
        opacity: 0.9;
        transition: opacity 0.2s ease-in-out;
      }

      .thumbnail:hover {
        opacity: 1;
      }
    }
    
    table {
      border-collapse: separate;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      width: 100%;
    }
    
    table td {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      vertical-align: top;
    }
    /* -------------------------------------
    BODY & CONTAINER
------------------------------------- */
    
    .container {
      margin: 0 auto !important;
      max-width: 600px;
      padding: 0;
      padding-top: 24px;
      width: 600px;
    }
    
    .content {
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
      max-width: 600px;
      padding: 0;
    }
    /* -------------------------------------
    HEADER, FOOTER, MAIN
------------------------------------- */
    
    .main {
      background: #ffffff;
      border: 1px solid #eaebed;
      border-radius: 16px;
      width: 100%;
    }
    
    .wrapper {
      box-sizing: border-box;
      padding: 24px;
    }
    
    .footer {
      clear: both;
      padding-top: 24px;
      text-align: center;
      width: 100%;
    }
    
    .footer td,
    .footer p,
    .footer span,
    .footer a {
      color: #9a9ea6;
      font-size: 16px;
      text-align: center;
    }
    /* -------------------------------------
    TYPOGRAPHY
------------------------------------- */
    
    p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: normal;
      margin: 0;
      margin-bottom: 16px;
      color: #2d2d2d;
    }
    
    a {
      color: #0867ec;
      text-decoration: none;
    }
    /* -------------------------------------
    BUTTONS
------------------------------------- */
    
    .btn {
      box-sizing: border-box;
      min-width: 100% !important;
      width: 100%;
    }
    
    .btn > tbody > tr > td {
      padding-bottom: 16px;
    }
    
    .btn table {
      width: auto;
    }
    
    .btn table td {
      background-color: #ffffff;
      border-radius: 4px;
      text-align: center;
    }
    
    .btn a {
      background-color: #ffffff;
      border: solid 2px #0867ec;
      border-radius: 4px;
      box-sizing: border-box;
      color: #0867ec;
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      padding: 12px 24px;
      text-decoration: none;
      text-transform: capitalize;
    }
    
    .btn-primary table td {
      background-color: #0867ec;
    }
    
    .btn-primary a {
      background-color: #0867ec;
      border-color: #0867ec;
      color: #ffffff;
    }
    
    @media all {
      .btn-primary table td:hover {
        background-color: #ec0867 !important;
      }
      .btn-primary a:hover {
        background-color: #ec0867 !important;
        border-color: #ec0867 !important;
      }
    }
    
    /* -------------------------------------
    OTHER STYLES THAT MIGHT BE USEFUL
------------------------------------- */
    
    .last {
      margin-bottom: 0;
    }
    
    .first {
      margin-top: 0;
    }
    
    .align-center {
      text-align: center;
    }
    
    .align-right {
      text-align: right;
    }
    
    .align-left {
      text-align: left;
    }
    
    .text-link {
      color: #0867ec !important;
      text-decoration: underline !important;
    }
    
    .clear {
      clear: both;
    }
    
    .mt0 {
      margin-top: 0;
    }
    
    .mb0 {
      margin-bottom: 0;
    }
    
    .preheader {
      color: transparent;
      display: none;
      height: 0;
      max-height: 0;
      max-width: 0;
      opacity: 0;
      overflow: hidden;
      mso-hide: all;
      visibility: hidden;
      width: 0;
    }
    
    .powered-by a {
      text-decoration: none;
    }
    
    /* -------------------------------------
    RESPONSIVE AND MOBILE FRIENDLY STYLES
------------------------------------- */
    
    @media only screen and (max-width: 640px) {
      .container {
        padding: 0 !important;
        padding-top: 8px !important;
        width: 100% !important;
      }
      .content {
        padding: 0 !important;
      }
      .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important;
      }
      .wrapper {
        padding: 16px !important;
      }
    }
    /* -------------------------------------
    PRESERVE THESE STYLES IN THE HEAD
------------------------------------- */
    
    @media all {
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      .apple-link a {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important;
      }
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    }

    /* -------------------------------------
    VIDEO CARD STYLES
------------------------------------- */
    .video-card {
      border-bottom: 1px solid #eaebed;
      padding-bottom: 32px;
      margin-bottom: 32px;
    }
    
    .video-card:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }
    
    /* Add some visual separation with a subtle shadow */
    .video-card {
      padding: 16px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    /* Key points styling */
    .key-points {
      font-size: 14px;
      line-height: 1.4;
      color: #4a4a4a;
      padding-left: 20px;
    }

    .key-points li {
      margin-bottom: 8px;
    }

    @media (prefers-color-scheme: dark) {
      .key-points {
        color: #b0b0b0;
      }
    }
    
    @media (prefers-color-scheme: light) {
      .video-card {
        background: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      .video-card {
        background: #2d2d2d;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    }
    
    .channel-name {
      color: #9a9ea6;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .thumbnail {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      display: block;
    }

    h1 {
      color: #06090f;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 16px;
    }
    
    h2 {
      font-size: 20px;
      margin-top: 12px;
      color: #06090f;
    }

    /* Force light mode for Outlook */
    [data-ogsc] .main,
    [data-ogsb] .main {
      background: #ffffff !important;
    }
    [data-ogsc] h1,
    [data-ogsb] h1,
    [data-ogsc] h2,
    [data-ogsb] h2 {
      color: #06090f !important;
    }
    [data-ogsc] p,
    [data-ogsb] p {
      color: #2d2d2d !important;
    }
    </style>
  </head>
  <body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
      <tr>
        <td>&nbsp;</td>
        <td class="container">
          <div class="content">

            <!-- START CENTERED WHITE CONTAINER -->
            <span class="preheader">This is preheader text. Some clients will show this text as a preview.</span>
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="main">

              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper">
                  <h1>YouTube Update</h1>
                  <!-- VIDEO_CONTENT_PLACEHOLDER -->
                </td>
              </tr>

              <!-- END MAIN CONTENT AREA -->
              </table>

            <!-- START FOOTER -->
            <div class="footer">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-block">
                    <span>YouTube Channel Updates</span>
                  </td>
                </tr>
              </table>
            </div>

            <!-- END FOOTER -->
            
<!-- END CENTERED WHITE CONTAINER --></div>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
